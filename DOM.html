<!DOCTYPE html>
<html>
<head>
	<title>Table Sort Example</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Table Sort Example</h1>
	<table id="my-table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Salman</td>
				<td>Nasir</td>
				<td>22</td>
			</tr>
			<tr>
				<td>Saad</td>
				<td>Ahmad</td>
				<td>26</td>
			</tr>
			<tr>
				<td>Fahad</td>
				<td>Zafar</td>
				<td>39</td>
			</tr>
		</tbody>
	</table>
	<script src="script.js"></script>
</body>
</html>
